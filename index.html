  <script>
    window.onscroll = function() {logo_resize()};

    function logo_resize() {
      // Overwriting #logo class list when scrolling.
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("logo").className = "littleLogo";
      } else {
        document.getElementById("logo").className = "bigLogo";
      }
    }
  </script>
